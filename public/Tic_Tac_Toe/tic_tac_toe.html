<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
            margin-top: 100px;
            width: 500px;
            height: 500px;
            background-color: aquamarine;
        }

        body {
            background-color: cadetblue;
        }

        tr {
            text-align: center;
        }

        td {
            border: 2px solid black;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h4 style="text-align: center;">Darshan Panchal<span style="float: right;">Date : 01/02/2024</span></h4>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        var sign = "O";
        table = document.getElementsByTagName("table");
        td = table[0].getElementsByTagName("td");
        for (let i = 0; i < td.length; i++) {
            td[i].addEventListener("click", function () {
                if (sign === "O") {
                    if (!td[i].innerHTML) {
                        td[i].innerHTML = "X";
                        sign = "X";
                        checkResult("X");
                    }
                } else {
                    if (!td[i].innerHTML) {
                        td[i].innerHTML = "O";
                        sign = "O";
                        checkResult("O")
                    }
                }
            })
        }
        function checkResult(sign) {
            if ((td[0].innerHTML === sign && td[1].innerHTML === sign && td[2].innerHTML === sign) ||
                (td[3].innerHTML === sign && td[4].innerHTML === sign && td[5].innerHTML === sign) ||
                (td[6].innerHTML === sign && td[7].innerHTML === sign && td[8].innerHTML === sign) ||
                (td[0].innerHTML === sign && td[3].innerHTML === sign && td[6].innerHTML === sign) ||
                (td[1].innerHTML === sign && td[4].innerHTML === sign && td[7].innerHTML === sign) ||
                (td[2].innerHTML === sign && td[5].innerHTML === sign && td[8].innerHTML === sign) ||
                (td[0].innerHTML === sign && td[4].innerHTML === sign && td[8].innerHTML === sign) ||
                (td[2].innerHTML === sign && td[4].innerHTML === sign && td[6].innerHTML === sign)) {
                if (sign === "X") {
                    showResult("X");
                }
                if (sign === "O") {
                    showResult("O");
                }
            }
            else {
                var check = false;
                for (let i = 0; i < td.length; i++) {
                    if (!td[i].innerHTML) {
                        check = true
                    }
                }
                if (!check) {
                    showResult("draw");
                }
            }
        }
        function showResult(sign) {
            name = "";
            if (sign === "X") {
                name = "Darshan win";
            }
            if (sign === "O") {
                name = "Computer win";
            }
            if (sign === "draw") {
                name = "Match draw";
            }
            document.getElementsByTagName("body")[0].innerHTML = `
                <h2 style="margin-top:300px; margin-left:50%">${name}</h2>
                `;
            const btn = document.createElement('button');
            btn.innerHTML = "Play Again"
            btn.style.marginLeft = "50%"
            btn.style.fontSize = "20px"
            btn.style.fontFamily = "'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"
            btn.addEventListener("click", function () {
                window.location.reload();
            });
            document.getElementsByTagName("body")[0].appendChild(btn);
        }
    </script>
</body>

</html>
